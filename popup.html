<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PassCheck</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>PassCheck</h1>
                <button
                    id="theme-toggle"
                    class="theme-btn"
                    aria-label="Переключить тему"
                >
                    <svg
                        id="theme-sun"
                        class="theme-icon"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line
                            x1="18.36"
                            y1="18.36"
                            x2="19.78"
                            y2="19.78"
                        ></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg
                        id="theme-moon"
                        class="theme-icon hidden"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                        ></path>
                    </svg>
                </button>
            </div>

            <div class="input-wrapper">
                <input
                    type="password"
                    id="password"
                    placeholder="Введите пароль"
                    autocomplete="off"
                />
                <button id="toggle" aria-label="Показать пароль">
                    <svg
                        id="eye-open"
                        class="eye"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                        ></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg
                        id="eye-closed"
                        class="eye hidden"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                        ></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>

            <div class="strength">
                <div class="progress">
                    <div class="progress-fill"></div>
                </div>
                <div class="strength-label">
                    <span id="strength-text">—</span>
                    <span id="time-to-crack"></span>
                </div>
            </div>

            <ul id="feedback" class="feedback"></ul>

            <div class="actions">
                <button id="generate" class="btn">Сгенерировать</button>
                <button id="copy" class="btn copy-btn" disabled>
                    <span class="copy-text">Копировать</span>
                    <span class="copy-check hidden">Checkmark</span>
                </button>
            </div>

            <div id="generated" class="generated hidden">
                <code id="generated-password"></code>
            </div>
        </div>

        <script src="zxcvbn.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
